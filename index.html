<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Synchronized pendulum</title>
</head>

<body>
    <div class="wrapper">
        <div class="circle">
            <img src="./bg.jpg" alt="">
            <img src="./face.png" alt="">
        </div>
        <div id="hour" style="--height: 28%" class="circle">
            <div class="circle__line" style="--bg-color: #000">
                <div class="circle__cursor-point"></div>
            </div>
        </div>
        <div id="minute" style="--height: 32%" class="circle">
            <div class="circle__line" style="--bg-color: #000">
                <div class="circle__cursor-point"></div>
            </div>
        </div>
        <div id="second" style="--height: 34%" class="circle">
            <div class="circle__line" style="--bg-color: #000">
                <div class="circle__cursor-point"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function Time() {
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();

            var hourPercent = hour * (360 / 12);
            var minutePercent = minute * (360 / 60);
            var secondPercent = second * (360 / 60);
            document.getElementById("hour").style.transform = `rotate(${hourPercent}deg) translate(-50%, -50%)`;
            document.getElementById("minute").style.transform = `rotate(${minutePercent}deg) translate(-50%, -50%)`;
            document.getElementById("second").style.transform = `rotate(${secondPercent}deg) translate(-50%, -50%)`;
        }
        Time();
        var time = setInterval(Time, 1000);
    </script>
</body>

</html>
