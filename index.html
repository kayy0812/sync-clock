<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Synchronized pendulum</title>
</head>

<body>
    <div class="wrapper">
        <div class="circle circle--border">
            <div class="circle__line circle__line--full">

            </div>
        </div>

    </div>
    <script type="text/javascript">
        const wrapper = document.querySelector('.wrapper');

        var speed = 1;
        for (var i = 5; i < 50; i += 2) {
            speed *= 1.01;
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
            wrapper.innerHTML += `
            <div style="--duration: ${speed}s; --height: ${i}%" class="circle">
                <div class="circle__line" style="--bg-color: #${randomColor}">
                    <div class="circle__cursor-point"></div>
                </div>
            <div class="circle__central-point" style="--bg-color: #${randomColor}></div>   
        </div>`;
        }
    </script>
</body>

</html>
